<cms-header (selectedFeatureEvent)="selectedFeature = $event"></cms-header>

<div class="container mb-5" [ngSwitch]="selectedFeature">
  <cms-documents *ngSwitchCase="'documents'"></cms-documents>
  <!--
    There is no MessagesComponent; the instructions only have us create
    MessageListComponent (and company) in a new directory called messages.
  -->
  <cms-message-list *ngSwitchCase="'messages'"></cms-message-list>
  <cms-contacts *ngSwitchCase="'contacts'"></cms-contacts>
</div>
