<div class="row">
  <div class="col-md-7 mt-5">
    <cms-document-list
      (selectedDocumentEvent)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-5 mt-5">
    <cms-document-detail
      *ngIf="selectedDocument; else blank"
      [document]="selectedDocument"></cms-document-detail>
    <ng-template #blank></ng-template>
  </div>
</div>
